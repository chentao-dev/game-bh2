<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>注册页面</title>
</head>

<body>
    <form id="registerForm" action="">
        <div><label for="">用户名<input type="text" name="name"></label></div>
        <div><label for="">密码<input type="password" name="password"></label></div>
        <div><button type="submit">注册</button></div>
    </form>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let registerForm = document.querySelector('#registerForm');
        //阻止默认事件, 避免点击按钮刷新页面
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault()

            let name = registerForm.querySelector('input[name=name]').value
            let password = registerForm.querySelector('input[name=password]').value
            console.log(name, password);

            $.ajax({
                method: "POST",
                url: "/register",
                contentType: "text/json;charset=utf-8",
                data: JSON.stringify({ name: name, password: password }),
            })
        })
    </script>
</body>

</html>
